<html>
<head>
  <style>
    tr {
      border-bottom: 1px solid #ddd;
    }

    table {margin:10px;}

    th {background-color:#eeeeff;}
    tr:nth-child(even) {background-color: #f2f2f2;}
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script>
var cplabels = [];
var cpvalues = [];
$(document).ready(function(){

  //$.getJSON("https://geoserver.nottinghamcity.gov.uk/parking/defstatus.json?t=637133157740144990",function(result){
  $.getJSON("./json-files/defstatus.json%3Ft=637135055585332792",function(result){
    $.each(result.carParks.carPark, function(i, field){
      var cpname = field.definition.parkingRecord.parkingRecord.parkingName.values.value["#text"];
      var cpstatus = field.status.parkingRecord.parkingRecordStatus.parkingSiteStatus;
      var cpfill = Math.round(parseFloat(field.status.parkingRecord.parkingRecordStatus.parkingOccupancy.parkingOccupancy));

      cplabels.push(cpname);
      cpvalues.push(cpfill);

      $("table").append($("<tr>").append($("<td>").append(cpname)).append($("<td>").append(cpstatus)).append($("<td>").append(cpfill, "%")));
    });

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: cplabels,
            datasets: [{
                label: '% full',
                data: cpvalues,
                backgroundColor: [
                   'rgba(230, 25, 75, 0.4)',
                   'rgba(60, 180, 75, 0.4)',
                   'rgba(255, 225, 25, 0.4)',
                   'rgba(0, 130, 200, 0.4)',
                   'rgba(245, 130, 48, 0.4)',
                   'rgba(145, 30, 180, 0.4)',
                   'rgba(70, 240, 240, 0.4)',
                   'rgba(240, 50, 230, 0.4)',
                   'rgba(210, 245, 60, 0.4)',
                   'rgba(250, 190, 190, 0.4)',
                   'rgba(0, 128, 128, 0.4)',
                   'rgba(230, 190, 255, 0.4)',
                   'rgba(170, 110, 40, 0.4)',
                   'rgba(255, 250, 200, 0.4)',
                   'rgba(128, 0, 0, 0.4)',
                   'rgba(170, 255, 195, 0.4)',
                   'rgba(128, 128, 0, 0.4)',
                   'rgba(255, 215, 180, 0.4)',
                   'rgba(0, 0, 128, 0.4)',
                   'rgba(128, 128, 128, 0.4)',
                   'rgba(75, 75, 75, 0.4)',
                   'rgba(0, 0, 0, 0.4)'
                ],
                borderColor: [
                  'rgba(230, 25, 75, 1)',
                  'rgba(60, 180, 75, 1)',
                  'rgba(255, 225, 25, 1)',
                  'rgba(0, 130, 200, 1)',
                  'rgba(245, 130, 48, 1)',
                  'rgba(145, 30, 180, 1)',
                  'rgba(70, 240, 240, 1)',
                  'rgba(240, 50, 230, 1)',
                  'rgba(210, 245, 60, 1)',
                  'rgba(250, 190, 190, 1)',
                  'rgba(0, 128, 128, 1)',
                  'rgba(230, 190, 255, 1)',
                  'rgba(170, 110, 40, 1)',
                  'rgba(255, 250, 200, 1)',
                  'rgba(128, 0, 0, 1)',
                  'rgba(170, 255, 195, 1)',
                  'rgba(128, 128, 0, 1)',
                  'rgba(255, 215, 180, 1)',
                  'rgba(0, 0, 128, 1)',
                  'rgba(128, 128, 128, 1)',
                  'rgba(50, 50, 50, 1)',
                  'rgba(0, 0, 0, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        max: 100
                    }
                }]
            }
        }
    });
  });
});


function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = 'rgba(';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
  }
</script>
</head>
<body>
  <h1 style='text-align:center;'>Nottingham Carparks</h1>
  <canvas id="myChart" width="400" height="150"></canvas>
  <script>
  </script>

<table width="90%">
  <tr>
    <th width="50%">Carpark Name</th>
    <th width="20%">Official Status</th>
    <th width="20%">% Full</th>
  </tr>
</table>
</body>
</html>
